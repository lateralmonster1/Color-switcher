<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-color">Color Flipper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 1s ease;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: purple;
            animation: colorChange 2s infinite alternate;
        }

        #button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            border-radius: 10px;
            width: 120px;
            height: 50px;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: bounce 1s ease infinite alternate;
        }

        button#green {
            background-color: #28a745;
        }

        button#red {
            background-color: #dc3545;
        }

        button#blue {
            background-color: blue;
        }

        button.random {
            background-color: #ffc107;
        }

        button:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        @keyframes colorChange {
            0% {
                color: purple;
            }
            100% {
                color: orange;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h3 id="h-color">Color Flipper</h3>
        <div id="button-container">
            <button id="green" onclick="setColor('green')">Green</button>
            <button id="red" onclick="setColor('red')">Red</button>
            <button id="blue" onclick="setColor('blue')">Blue</button>
            <button class="random" onclick="randomColor()">Random</button>
        </div>
    </div>

    <script>
        function setColor(color) {
            document.body.style.backgroundColor = color;
            document.getElementById('h-color').style.color = color;
        }

        function randomColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            setColor(randomColor);
        }

        document.body.style.animation = "fadeIn 2s ease";
    </script>
</body>
</html>
